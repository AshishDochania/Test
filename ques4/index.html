<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>CSS Animation and Transition Effects</h2>

    <section>
        <div class="div-bt"><button class="btn btn-expand" id="expandBtn">Expand/Contract</button></div>
        <div class="div-bt"><button class="btn btn-rotate" id="rotateBtn">Rotate & Change Color</button></div>
        <div class="flex div-bt">
            <button class="btn" id="slideBtn">Slide In Element</button>
            <div class="sliding-div" id="slidingDiv"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
